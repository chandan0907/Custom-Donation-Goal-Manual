<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donation Goal (OBS Overlay)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1 id="goalTitle" class="title">Donation Goal</h1>

    <div class="card">
      <!-- circular/square icon -->
      <div class="icon-wrap" id="iconWrap">
        <img id="goalIcon" src="Currency_Icon.png" alt="icon" />
      </div>

      <!-- right side progress bar -->
      <div class="right">
        <div class="bar" role="progressbar" aria-label="donation progress">
          <div id="barInner" class="bar-inner"></div>

          <div class="bar-text">
            <span id="currentLabel">₹60,000</span>
            <span class="bar-sep"> / </span>
            <span id="targetLabel">₹1,00,000</span>
            <span id="percentLabel" class="percent">(60%)</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- editor (hidden in OBS with ?embed=1) -->
  <div id="editor" class="editor">
    <h3>Goal Editor</h3>
    <label>Header / Title
      <input id="inputTitle" type="text" value="Donation Goal" />
    </label>
    <div class="row">
      <label style="flex:1">Target (INR)
        <input id="inputTarget" type="number" min="0" value="100000" />
      </label>
      <label style="flex:1">Current (INR)
        <input id="inputCurrent" type="number" min="0" value="60000" />
      </label>
    </div>
    <label>Currency Symbol
      <input id="inputCurrency" type="text" value="₹" maxlength="3" />
    </label>
    <label>Accent Color
      <input id="inputColor" type="color" value="#c81010" />
    </label>
    <label>Upload Icon
      <input id="inputIcon" type="file" accept="image/*" />
    </label>

    <div class="row">
      <button id="btnSave">Save</button>
      <button id="btnReset" style="background:#777;margin-left:6px">Reset</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

  <!-- Config (replace with your Firebase values!) -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "yourapp.firebaseapp.com",
      databaseURL: "https://yourapp.firebaseio.com",
      projectId: "yourapp",
      storageBucket: "yourapp.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefgh"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <script src="script.js"></script>
</body>
</html>
